<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mause <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt P &gt">parágrafos</abbr></li>
        <li><abbr title="&lt H1 &gt">Títulos</abbr></li>
        <li><abbr title="&lt IMG &gt">Imagens</abbr></li>
        <li><abbr title="&lt ABBR &gt">Abreviações</abbr></li>
        <li><abbr title="&lt -- &gt">Códigos-Fonte</abbr></li>
        <li><abbr title="&lt OL &gt">Listas Numericas</abbr></li>
        <li><abbr title="&lt UL &gt">Listas com Demarcação</abbr></li>
    </ul>
    
</body>
</html>
